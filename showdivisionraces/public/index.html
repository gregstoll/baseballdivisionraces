    <script>
      //https://ryanfeigenbaum.com/dark-mode/
      // This code assumes a Light Mode default
      if (
          /* This condition checks whether the user has set a site preference for dark mode OR a OS-level preference for Dark Mode AND no site preference */
          localStorage.getItem('color-mode') === 'dark' ||
          (window.matchMedia('(prefers-color-scheme: dark)').matches &&
          !localStorage.getItem('color-mode'))
      ) {
          // if true, set the site to Dark Mode
          document.documentElement.setAttribute('color-mode', 'dark')
      }
    </script>

        /* https://www.geeksforgeeks.org/how-to-create-toggle-switch-by-using-html-and-css/ */
        /* toggle in label designing */
    .toggle {
        position : relative ;
        display : inline-block;
        width : 40px;
        height : 22px;
        background-color: #cccccc;
        background-color: var(--element3, #cccccc);
        border-radius: 10px;
        border: 2px solid gray;
    }
            
    /* After slide changes */
    .toggle:after {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: gray;
        /*top: 1px; */
        /*left: 1px; */
        transition:  all 0.5s;
    }
                
    /* Checkbox cheked effect */
    .checkbox:checked + .toggle::after {
        left : 19px; 
    }
            
    /* Checkbox cheked toggle label bg color */
    .checkbox:checked + .toggle {
        background-color: #262626;
        background-color: var(--surface1, #262626);
    }
            
    /* Checkbox vanished */
    .checkbox { 
        display : none;
    }

body {
  padding: 0;
  margin: 0;
  font-family: var(--sans);
  font-size: 1rem;
  line-height: 1.5;
  background-color: #e6e6e6 !important;
  background-color: var(--surface1, #e6e6e6) !important;
}

.color-mode {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  /* min-height: calc(100vh - 4rem); */
  padding: 1rem 0.5rem;
  margin: 0;
}

:root[color-mode="light"] .color-mode .light--hidden {
  display: none;
}

:root[color-mode="dark"] .color-mode .dark--hidden {
  display: none;
}

@media (min-width: 640px) {
  .color-mode {
    padding: 2rem;
  }
}

/* TODO is this right? */
.color-mode__section {
  max-width: 640px;
  padding: 0.5rem 1rem;
  margin-bottom: 5rem;
  color: #111111;
  color: var(--element1, #111111);
  background-color: #e6e6e6;
  background-color: var(--surface1, #e6e6e6);
  border-radius: var(--radius);
  /*box-shadow: var(--box-shadow);*/
  transition: all 0.2s ease-in;
}

.color-mode__header {
  /*position: relative;*/
  position: sticky;
  top: 0px;
  z-index: 1000;
  background-color: #e6e6e6;
  background-color: var(--surface1, #e6e6e6);
  padding: 1rem 0;
  border-radius: var(--radius);
  display: flex;
  justify-content: center;
  align-content: center;
}

.color-mode__header:after {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 5px;
  content: "";
  background: linear-gradient(to right, #01408e, #3c5d5c);
  background: linear-gradient(to right, var(--primary, #01408e), var(--secondary, #3c5d5c));
}

.color-mode__btn {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0.5rem;
  /*margin: 0 auto 1.5rem; */
  margin: 0 auto;
  font-family: var(--sans);
  font-size: 1rem;
  font-weight: 600;
  line-height: 1;
  color: #111111;
  color: var(--element1, #111111);
  cursor: pointer;
  background: none;
  border: var(--elementInverse, #eeeeee);
  border-width: 5px;
  border-radius: var(--radius);
  box-shadow: var(--box-shadow);
}

.color-mode__btn svg {
  width: 30px;
  height: 30px;
  margin-left: 7px;
  fill: none;
  stroke: #222222;
  stroke: var(--element2, #222222);
  stroke-linecap: round;
  stroke-linejoin: round;
  stroke-width: 1.5px;
}

.color-mode__btn:hover svg,
.color-mode__btn:focus svg, .color-mode__btn:focus {
  outline: none;
  fill: #fff7d6;
  fill: var(--tertiary, #fff7d6);
}

#about {
  align-self: flex-start;
  max-width: 800px;
}
a:link {
  color: #01408e;
  color: var(--primary, #01408e);
}
a:visited {
  color: #3c5d5c;
  color: var(--secondary, #3c5d5c);
}

#yearSelect {
  font-size: 2.5em;
  margin-right: 10px;
}

@media only screen and (max-height: 480px) {
  #yearSelect {
    font-size: 1em;
  }
  .color-mode__header {
    padding-top: 0.3em;
    padding-bottom: 0.3em;
  }
}
